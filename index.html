<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0">
    	<meta charset="utf-8">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div class="container">

			<div class="row header">
				<div class="col-md-2 col-xs-12">
					<button type="button" class="btn btn-primary btn-md" data-toggle="collapse" data-target="#sidebar" aria-expanded="true">
						<span class="glyphicon glyphicon-menu-hamburger"></span>
					</button>
				</div>
				<div class="col-md-10 col-xs-12">
					<h1 class="text-center">NEIGHBORHOOD MAP PROJECT</h1>
				</div>
			</div>



     		<div class="row" id="sidebar-wrapper">
     			<div class="collapse in col-md-3 col-sm-4 col-xs-4" id="sidebar">

     					<br/>
					    <input type="text" class="form-control" placeholder="Search">

					    <button type="submit" class="btn btn-default">Submit</button>
					    <br/><br/>
			        	<ul data-bind="foreach: locations" class="list-group" >
				            <li class="list-group-item">
				            	<span data-bind="text: $data, click: listClick"> </span>

				            </li>
			        	</ul>
	       		</div>


			    <div id="map" class="col-md-12" >

			    </div>


		    </div>

		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script defer async src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
		<script src="js/knockout-3.2.0.js"></script>
  	 	<script src="js/map.js"></script>

	</body>
</html>
